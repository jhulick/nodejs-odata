<html>
<head>
    <title>Orders</title>
    <link href="http://cdn.kendostatic.com/2012.1.322/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2012.1.322/styles/kendo.default.min.css" rel="stylesheet" />
</head>
<body>
<div class="container">
    <div id="grid"> </div>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://cdn.kendostatic.com/2012.1.322/js/kendo.all.min.js"></script>
    <script>
        $("#grid").kendoGrid({
            dataSource: {
                type: "odata",
                serverPaging: true,
                serverSorting: true,
                pageSize: 20,
                transport: {
                    read: "/Northwind/Northwind.svc/Orders"
                }
            },
            height: 400,
            scrollable: {
                virtual: true
            },
            sortable: true,
            columns: [
                "OrderID",
                "CustomerID",
                { field:"ShipName", title:"Ship Name" },
                { field: "ShipCity", title:"Ship City" }
            ]
        });    
    </script>
</div>
</body>
</html>
